    <script>$(document).ready(function(){
  $('#uploadiv input').change(function () {
      if(this.files[0].type=="application/json" )
    $('#uploadiv p').text("\""+this.files[0].name + "\" is ready to upload !");
      else {
          $('#uploadiv p').text("\""+this.files[0].type + "\" is not permitted !")
          this.files[0] = null;

      }
    console.log(this.files)
  });
});</script>
